<html>
    <head>
        <title>my everNote</title>
        <style type="text/css">
        body{
            background-image: url("https://evernote.com/img/home/returning-user-experience/team-meeting-overlay.jpg");
            color: white;
        }
        .body {
            margin: auto;
            width: 50%;
            margin-top: 10%;
            text-align: center;
        }
        button{
            cursor: pointer;
        }
        a{
            text-decoration: underline;
            cursor: pointer;
        }
        h1{
            font-weight: normal;
        }
        input[type="text"]{
            font-size: 18px;
            width: 200px;
            margin-left: 20px;
            padding-left: 5px;
        }
        .btn-sign-up{
            width: 70%;
            font-size: medium;
            background-color: #1D9E45;
            color: white;
            height: 45px;
            border-radius: 3px;
            border: none;
        }
        .btn-sign-google{
            height:30px;
            border-radius: 3px;
            font-size: 14px;
            color:dimgrey;
        }

        .btn-sign-google img {
            width: 15px;
            height: 15px;
            vertical-align: middle;
        }
        </style>
    </head>
    <body>
        <div class="body">
            <h1>Remember Everything</h1>
            <p>Keep Your Team on the Same Page with Evernote Business</p>
            <input type="text" name="email" placeholder="Email">
            <input type="text" name="password" placeholder="Password">
            <p>By clicking Sign up, i agree to the <a>Terms of service</a> and <a>Privacy Policy</a>.</p>
            <button class="btn-sign-up">SIGN UP FOR FREE</button>
            <p>or</p>
            <button class="btn-sign-google">
                <img src="http://diylogodesigns.com/blog/wp-content/uploads/2016/04/google-logo-icon-PNG-Transparent-Background.png"></img>
                Sign in with Google
            </button>
        </div>
    </body>
</html>
