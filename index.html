<html>
    <head>
        <title>my everNote</title>
        <style type="text/css">
        .body {
            margin: auto;
            width: 50%;
            margin-top: 10%;
            text-align: center;
        }
        h1{
            font-weight: normal;
        }
        input[type="text"]{
            font-size: 18px;
            width: 200px;
            margin-left: 20px;
            padding-left: 5px;
        }
        .btn-sign-up{
            width: 70%;
            font-size: medium;
            background-color: #50AE54;
            color: white;
            height: 45px;
        }
        .btn-sign-google{
            height:30px;
            border-radius: 3px;
            font-size: 14px;
            cursor: pointer;
        }
        </style>
    </head>
    <body>
        <div class="body">
            <h1>Remember Everything</h1>
            <p>Keep Your Team on the Same Page with Evernote Business</p>
            <input type="text" name="email" placeholder="Email">
            <input type="text" name="password" placeholder="Password">
            <p>By clicking Sign up, i agree to the Terms of service and Privacy Policy.</p>
            <button class="btn-sign-up">SIGN UP FOR FREE</button>
            <p>or</p>
            <button class="btn-sign-google">
                <img src="http://diylogodesigns.com/blog/wp-content/uploads/2016/04/google-logo-icon-PNG-Transparent-Background.png" width="20px" height="20px"></img>
                <span>Sign in with Google</span>
            </button>
        </div>
    </body>
</html>
